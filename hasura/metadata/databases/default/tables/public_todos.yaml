table:
  name: todos
  schema: public
object_relationships:
  - name: assignee
    using:
      foreign_key_constraint_on: assigned_to
  - name: list
    using:
      foreign_key_constraint_on: list_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: activity_logs
    using:
      foreign_key_constraint_on:
        column: todo_id
        table:
          name: activity_logs
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: todo_id
        table:
          name: comments
          schema: public
  - name: invoice_items
    using:
      foreign_key_constraint_on:
        column: todo_id
        table:
          name: invoice_items
          schema: public
  - name: labels
    using:
      foreign_key_constraint_on:
        column: todo_id
        table:
          name: todo_labels
          schema: public
  - name: notifications
    using:
      foreign_key_constraint_on:
        column: todo_id
        table:
          name: notifications
          schema: public
  - name: uploads
    using:
      foreign_key_constraint_on:
        column: todo_id
        table:
          name: uploads
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - list:
              board:
                _or:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - board_members:
                      user_id:
                        _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - actual_hours
        - alias
        - assigned_to
        - comment_hours
        - completed_at
        - content
        - created_at
        - due_on
        - github_issue_id
        - github_issue_number
        - github_synced_at
        - github_url
        - has_time
        - id
        - invoiced_hours
        - list_id
        - max_hours
        - min_hours
        - priority
        - sort_order
        - title
        - updated_at
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - actual_hours
        - alias
        - assigned_to
        - comment_hours
        - completed_at
        - content
        - created_at
        - due_on
        - github_issue_id
        - github_issue_number
        - github_synced_at
        - github_url
        - has_time
        - id
        - invoiced_hours
        - list_id
        - max_hours
        - min_hours
        - priority
        - sort_order
        - title
        - updated_at
        - user_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - list:
              board:
                user_id:
                  _eq: X-Hasura-User-Id
          - list:
              board:
                board_members:
                  user_id:
                    _eq: X-Hasura-User-Id
          - list:
              board:
                is_public:
                  _eq: true
      allow_aggregations: true
      query_root_fields:
        - select
        - select_aggregate
        - select_by_pk
      subscription_root_fields:
        - select
        - select_aggregate
        - select_by_pk
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - actual_hours
        - alias
        - assigned_to
        - comment_hours
        - completed_at
        - content
        - due_on
        - github_issue_id
        - github_issue_number
        - github_synced_at
        - github_url
        - has_time
        - invoiced_hours
        - list_id
        - max_hours
        - min_hours
        - priority
        - sort_order
        - title
        - updated_at
        - user_id
      filter:
        _or:
          - list:
              board:
                user_id:
                  _eq: X-Hasura-User-Id
          - list:
              board:
                board_members:
                  user_id:
                    _eq: X-Hasura-User-Id
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - list:
              board:
                user_id:
                  _eq: X-Hasura-User-Id
          - list:
              board:
                board_members:
                  user_id:
                    _eq: X-Hasura-User-Id
    comment: ""
