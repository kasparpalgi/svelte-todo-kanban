table:
  name: expenses
  schema: public
object_relationships:
  - name: board
    using:
      foreign_key_constraint_on: board_id
  - name: created
    using:
      foreign_key_constraint_on: created_by
array_relationships:
  - name: expense_splits
    using:
      foreign_key_constraint_on:
        column: expense_id
        table:
          name: expense_splits
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        board:
          _or:
            - user_id:
                _eq: X-Hasura-User-Id
            - board_members:
                user_id:
                  _eq: X-Hasura-User-Id
      set:
        created_by: x-hasura-User-Id
      columns:
        - amount
        - board_id
        - created_at
        - id
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - board_id
        - created_at
        - created_by
        - deleted_at
        - id
        - updated_at
      filter:
        _and:
          - deleted_at:
              _is_null: true
          - board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    user_id:
                      _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - deleted_at
        - updated_at
      filter:
        _and:
          - created_by:
              _eq: X-Hasura-User-Id
          - board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    user_id:
                      _eq: X-Hasura-User-Id
      check: {}
    comment: ""
