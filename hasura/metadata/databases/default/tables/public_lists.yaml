table:
  name: lists
  schema: public
object_relationships:
  - name: board
    using:
      foreign_key_constraint_on: board_id
array_relationships:
  - name: todos
    using:
      foreign_key_constraint_on:
        column: list_id
        table:
          name: todos
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - board_id
        - created_at
        - id
        - name
        - sort_order
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - board_id
        - created_at
        - id
        - name
        - sort_order
        - updated_at
      filter:
        _or:
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                user_id:
                  _eq: X-Hasura-User-Id
          - board:
              is_public:
                _eq: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - board_id
        - name
        - sort_order
        - updated_at
      filter:
        _or:
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                user_id:
                  _eq: X-Hasura-User-Id
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
