table:
  name: uploads
  schema: public
object_relationships:
  - name: todo
    using:
      foreign_key_constraint_on: todo_id
insert_permissions:
  - role: user
    permission:
      check:
        todo:
          list:
            board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    user_id:
                      _eq: X-Hasura-User-Id
      columns:
        - url
        - created_at
        - id
        - todo_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - url
        - created_at
        - id
        - todo_id
      filter:
        todo:
          list:
            board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    user_id:
                      _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        todo:
          list:
            board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    user_id:
                      _eq: X-Hasura-User-Id
    comment: ""
