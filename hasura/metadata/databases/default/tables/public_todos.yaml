table:
  name: todos
  schema: public
object_relationships:
  - name: list
    using:
      foreign_key_constraint_on: list_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: uploads
    using:
      foreign_key_constraint_on:
        column: todo_id
        table:
          name: uploads
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - completed_at
        - content
        - created_at
        - due_on
        - id
        - list_id
        - sort_order
        - title
        - updated_at
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - completed_at
        - content
        - created_at
        - due_on
        - id
        - list_id
        - sort_order
        - title
        - updated_at
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select
        - select_aggregate
        - select_by_pk
      subscription_root_fields:
        - select
        - select_aggregate
        - select_by_pk
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - completed_at
        - content
        - due_on
        - list_id
        - sort_order
        - title
        - updated_at
        - user_id
      filter: {}
      check:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
