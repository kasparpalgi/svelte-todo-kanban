table:
  name: board_members
  schema: public
object_relationships:
  - name: board
    using:
      foreign_key_constraint_on: board_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - created_at
        - updated_at
        - board_id
        - id
        - user_id
        - role
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - updated_at
        - board_id
        - id
        - user_id
        - role
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - board_id
        - role
        - updated_at
        - user_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: owner
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - board:
              user_id:
                _eq: X-Hasura-User-Id
    comment: ""
