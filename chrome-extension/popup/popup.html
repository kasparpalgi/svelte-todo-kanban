<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDzz - Save to Notes</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <div class="header">
      <h1 class="title">ToDzz</h1>
      <p class="subtitle">Save to Notes</p>
    </div>

    <!-- Authentication Required State -->
    <div id="auth-required" class="auth-required hidden">
      <div class="icon">ðŸ”’</div>
      <p class="message">Please sign in to save notes</p>
      <button id="sign-in-btn" class="btn btn-primary">Sign In</button>
    </div>

    <!-- Main Content (shown when authenticated) -->
    <div id="main-content" class="main-content hidden">
      <!-- Page Info Preview -->
      <div class="page-preview">
        <div id="page-image" class="page-image hidden"></div>
        <div class="page-info">
          <h3 id="page-title" class="page-title">Loading...</h3>
          <p id="page-url" class="page-url">Loading...</p>
        </div>
      </div>

      <!-- Board Selector -->
      <div class="form-group">
        <label for="board-select" class="label">Save to Board</label>
        <select id="board-select" class="select">
          <option value="">Loading boards...</option>
        </select>
      </div>

      <!-- Optional Comment -->
      <div class="form-group">
        <label for="comment-input" class="label">
          Your Notes (optional)
        </label>
        <textarea
          id="comment-input"
          class="textarea"
          placeholder="Add your thoughts or notes..."
          rows="3"
        ></textarea>
      </div>

      <!-- AI Summarize Option -->
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="ai-summarize" class="checkbox">
          <span class="checkbox-text">
            AI Summarize page content
            <span class="ai-info">Uses GPT-5 Mini</span>
          </span>
        </label>
      </div>

      <!-- AI Model Selector (shown when AI summarize is checked) -->
      <div id="ai-model-group" class="form-group hidden">
        <label for="ai-model-select" class="label">AI Model</label>
        <select id="ai-model-select" class="select">
          <option value="gpt-5-nano">GPT-5 Nano (Fastest, cheapest)</option>
          <option value="gpt-5-mini" selected>GPT-5 Mini (Balanced)</option>
          <option value="gpt-5">GPT-5 (Most capable)</option>
        </select>
      </div>

      <!-- Action Buttons -->
      <div class="actions">
        <button id="cancel-btn" class="btn btn-secondary">Cancel</button>
        <button id="save-btn" class="btn btn-primary">
          <span id="save-btn-text">Save to Notes</span>
          <span id="save-btn-loading" class="loading hidden">Saving...</span>
        </button>
      </div>

      <!-- Status Messages -->
      <div id="status-message" class="status-message hidden"></div>
    </div>

    <!-- Loading State -->
    <div id="loading" class="loading-state">
      <div class="spinner"></div>
      <p>Loading...</p>
    </div>
  </div>

  <!-- Scripts -->
  <script src="../lib/storage.js"></script>
  <script src="../lib/auth.js"></script>
  <script src="../lib/graphql.js"></script>
  <script src="popup.js"></script>
</body>
</html>
