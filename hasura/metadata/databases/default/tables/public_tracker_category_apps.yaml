table:
  name: tracker_category_apps
  schema: public
object_relationships:
  - name: app
    using:
      foreign_key_constraint_on: app_id
  - name: category
    using:
      foreign_key_constraint_on: category_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - app_id
        - created_at
        - category_id
        - id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - app_id
        - created_at
        - category_id
        - id
        - user_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - user_id:
              _is_null: true
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
