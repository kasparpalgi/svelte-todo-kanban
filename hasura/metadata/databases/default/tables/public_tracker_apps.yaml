table:
  name: tracker_apps
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: tracker_sessions
    using:
      foreign_key_constraint_on:
        column: app_id
        table:
          name: tracker_sessions
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - category
        - name
        - id
        - created_at
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - category
        - name
        - id
        - created_at
        - user_id
      filter: {}
    comment: ""
