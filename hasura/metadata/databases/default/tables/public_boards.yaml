table:
  name: boards
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: board_invitations
    using:
      foreign_key_constraint_on:
        column: board_id
        table:
          name: board_invitations
          schema: public
  - name: board_members
    using:
      foreign_key_constraint_on:
        column: board_id
        table:
          name: board_members
          schema: public
  - name: labels
    using:
      foreign_key_constraint_on:
        column: board_id
        table:
          name: labels
          schema: public
  - name: lists
    using:
      foreign_key_constraint_on:
        column: board_id
        table:
          name: lists
          schema: public
  - name: tracker_keywords
    using:
      foreign_key_constraint_on:
        column: board_id
        table:
          name: tracker_keywords
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - alias
        - allow_public_comments
        - created_at
        - github
        - id
        - is_public
        - name
        - settings
        - sort_order
        - updated_at
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - alias
        - allow_public_comments
        - created_at
        - github
        - id
        - is_public
        - name
        - settings
        - sort_order
        - updated_at
        - user_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - board_members:
              user_id:
                _eq: X-Hasura-User-Id
          - is_public:
              _eq: true
          - board_invitations:
              _or:
                - invitee_email:
                    _eq: X-Hasura-User-Email
                - invitee_username:
                    _eq: X-Hasura-User-Username
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - alias
        - allow_public_comments
        - github
        - is_public
        - name
        - settings
        - sort_order
        - updated_at
        - user_id
      filter:
        _or:
          - user_id:
              _eq: X-Hasura-User-Id
          - board_members:
              user_id:
                _eq: X-Hasura-User-Id
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        user_id:
          _eq: X-Hasura-User-Id
    comment: ""
