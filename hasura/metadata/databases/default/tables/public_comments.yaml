table:
  name: comments
  schema: public
object_relationships:
  - name: todo
    using:
      foreign_key_constraint_on: todo_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check: {}
      set:
        user_id: x-hasura-User-Id
      columns:
        - content
        - created_at
        - updated_at
        - id
        - todo_id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - content
        - created_at
        - updated_at
        - id
        - todo_id
        - user_id
      filter:
        todo:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - content
        - todo_id
        - updated_at
        - user_id
      filter: {}
      check:
        todo:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        todo:
          user_id:
            _eq: X-Hasura-User-Id
    comment: ""
