table:
  name: expense_splits
  schema: public
object_relationships:
  - name: expense
    using:
      foreign_key_constraint_on: expense_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        expense:
          board:
            _or:
              - user_id:
                  _eq: X-Hasura-User-Id
              - board_members:
                  user_id:
                    _eq: X-Hasura-User-Id
      columns:
        - amount
        - expense_id
        - id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - expense_id
        - id
        - user_id
      filter:
        expense:
          board:
            _or:
              - user_id:
                  _eq: X-Hasura-User-Id
              - board_members:
                  user_id:
                    _eq: X-Hasura-User-Id
    comment: ""
