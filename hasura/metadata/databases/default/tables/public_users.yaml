table:
  name: users
  schema: public
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: accounts
          schema: public
  - name: board_invitations
    using:
      foreign_key_constraint_on:
        column: inviter_id
        table:
          name: board_invitations
          schema: public
  - name: board_members
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: board_members
          schema: public
  - name: boards
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: boards
          schema: public
  - name: comments
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: comments
          schema: public
  - name: logs
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: logs
          schema: public
  - name: sessions
    using:
      foreign_key_constraint_on:
        column: userId
        table:
          name: sessions
          schema: public
  - name: todos
    using:
      foreign_key_constraint_on:
        column: user_id
        table:
          name: todos
          schema: public
insert_permissions:
  - role: user
    permission:
      check: {}
      columns:
        - created_at
        - dark_mode
        - default_labels
        - email
        - emailVerified
        - id
        - image
        - locale
        - name
        - settings
        - updated_at
        - username
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - dark_mode
        - email
        - locale
        - name
        - default_labels
        - settings
        - image
        - username
        - created_at
        - emailVerified
        - updated_at
        - id
      filter: {}
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - dark_mode
        - default_labels
        - email
        - emailVerified
        - image
        - locale
        - name
        - settings
        - updated_at
        - username
      filter: {}
      check:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        id:
          _eq: X-Hasura-User-Id
    comment: ""
