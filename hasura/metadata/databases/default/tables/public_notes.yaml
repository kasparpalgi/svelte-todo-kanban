table:
  name: notes
  schema: public
object_relationships:
  - name: board
    using:
      foreign_key_constraint_on: board_id
  - name: parent_note
    using:
      foreign_key_constraint_on: parent_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: note_uploads
    using:
      foreign_key_constraint_on:
        column: note_id
        table:
          name: note_uploads
          schema: public
  - name: subnotes
    using:
      foreign_key_constraint_on:
        column: parent_id
        table:
          name: notes
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        _or:
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                user_id:
                  _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - board_id
        - content
        - cover_image_url
        - created_at
        - id
        - parent_id
        - sort_order
        - title
        - updated_at
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - board_id
        - content
        - cover_image_url
        - created_at
        - id
        - parent_id
        - sort_order
        - title
        - updated_at
        - user_id
      filter:
        _or:
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                user_id:
                  _eq: X-Hasura-User-Id
          - board:
              is_public:
                _eq: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - content
        - cover_image_url
        - parent_id
        - sort_order
        - title
        - updated_at
      filter:
        _or:
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                user_id:
                  _eq: X-Hasura-User-Id
      check: {}
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        _or:
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
