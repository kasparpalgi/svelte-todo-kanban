<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

		<!-- PWA Primary Meta Tags -->
		<meta name="application-name" content="ToDzz" />
		<meta name="description" content="Modern Kanban-style task management application" />
		<meta name="theme-color" content="#19183B" />

		<!-- iOS PWA Meta Tags -->
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="ToDzz" />

		<!-- iOS Splash Screen Images (optional - add if you create splash screens) -->
		<link rel="apple-touch-icon" href="/pwa-192x192.png" />

		<!-- Android PWA Meta Tags -->
		<meta name="mobile-web-app-capable" content="yes" />

		<!-- Windows PWA Meta Tags -->
		<meta name="msapplication-TileColor" content="#19183B" />
		<meta name="msapplication-tap-highlight" content="no" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
