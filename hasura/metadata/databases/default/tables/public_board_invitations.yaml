table:
  name: board_invitations
  schema: public
object_relationships:
  - name: board
    using:
      foreign_key_constraint_on: board_id
  - name: inviter
    using:
      foreign_key_constraint_on: inviter_id
insert_permissions:
  - role: user
    permission:
      check:
        board:
          _or:
            - user_id:
                _eq: X-Hasura-User-Id
            - board_members:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: owner
      set:
        inviter_id: x-hasura-User-Id
      columns:
        - board_id
        - created_at
        - expires_at
        - id
        - invitee_email
        - invitee_username
        - inviter_id
        - role
        - status
        - token
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - invitee_email
        - invitee_username
        - created_at
        - expires_at
        - updated_at
        - board_id
        - id
        - inviter_id
        - status
        - role
        - token
      filter:
        _or:
          - inviter_id:
              _eq: X-Hasura-User-Id
          - board:
              user_id:
                _eq: X-Hasura-User-Id
          - board:
              board_members:
                user_id:
                  _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - status
      filter:
        _or:
          - inviter_id:
              _eq: X-Hasura-User-Id
          - board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    _and:
                      - user_id:
                          _eq: X-Hasura-User-Id
                      - role:
                          _eq: owner
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        board:
          _or:
            - user_id:
                _eq: X-Hasura-User-Id
            - board_members:
                _and:
                  - user_id:
                      _eq: X-Hasura-User-Id
                  - role:
                      _eq: owner
    comment: ""
