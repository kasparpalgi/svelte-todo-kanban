table:
  name: comments
  schema: public
object_relationships:
  - name: todo
    using:
      foreign_key_constraint_on: todo_id
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: notifications
    using:
      foreign_key_constraint_on:
        column: related_comment_id
        table:
          name: notifications
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        todo:
          list:
            board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    user_id:
                      _eq: X-Hasura-User-Id
      set:
        user_id: x-hasura-User-Id
      columns:
        - content
        - created_at
        - github_comment_id
        - github_synced_at
        - id
        - todo_id
        - updated_at
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - content
        - created_at
        - github_comment_id
        - github_synced_at
        - id
        - todo_id
        - updated_at
        - user_id
      filter:
        todo:
          list:
            board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    user_id:
                      _eq: X-Hasura-User-Id
      allow_aggregations: true
      query_root_fields:
        - select
        - select_aggregate
        - select_by_pk
      subscription_root_fields:
        - select
        - select_aggregate
        - select_by_pk
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - content
        - github_comment_id
        - github_synced_at
        - todo_id
        - updated_at
        - user_id
      filter: {}
      check:
        todo:
          list:
            board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    user_id:
                      _eq: X-Hasura-User-Id
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        todo:
          list:
            board:
              _or:
                - user_id:
                    _eq: X-Hasura-User-Id
                - board_members:
                    user_id:
                      _eq: X-Hasura-User-Id
    comment: ""
