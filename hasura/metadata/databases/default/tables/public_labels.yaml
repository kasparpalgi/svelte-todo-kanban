table:
  name: labels
  schema: public
object_relationships:
  - name: board
    using:
      foreign_key_constraint_on: board_id
array_relationships:
  - name: todo_labels
    using:
      foreign_key_constraint_on:
        column: label_id
        table:
          name: todo_labels
          schema: public
insert_permissions:
  - role: user
    permission:
      check:
        board:
          _or:
            - user_id:
                _eq: X-Hasura-User-Id
            - board_members:
                user_id:
                  _eq: X-Hasura-User-Id
      columns:
        - board_id
        - color
        - created_at
        - id
        - name
        - sort_order
        - updated_at
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - board_id
        - color
        - created_at
        - id
        - name
        - sort_order
        - updated_at
      filter:
        board:
          _or:
            - user_id:
                _eq: X-Hasura-User-Id
            - board_members:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - board_id
        - color
        - name
        - sort_order
        - updated_at
      filter:
        board:
          _or:
            - user_id:
                _eq: X-Hasura-User-Id
            - board_members:
                user_id:
                  _eq: X-Hasura-User-Id
      check: null
    comment: ""
delete_permissions:
  - role: user
    permission:
      filter:
        board:
          _or:
            - user_id:
                _eq: X-Hasura-User-Id
            - board_members:
                user_id:
                  _eq: X-Hasura-User-Id
    comment: ""
